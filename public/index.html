<!doctype html>
<html>

<head>
    <title>Image Board</title>
    <link rel="stylesheet" href="/public/image_board.css" />
</head>

<body>
    <h1>Grandma's Gallery</h1>

    <div id="main"></div>

    <script id="home" type="text/handlebars">
        <h2 id="subtitle">Where You can View and Add your Favorite Pictures</h2>
        <div class= "button-section">
            <a href="#upload" id="upload-button" class="submit-button">Add to the Collection</a>
        </div>
        {{#images}}
            <a class="card" href="#image/{{id}}">
                <img class="home-images" src="{{image}}">
                <div class="card-text">
                    <h4 class="home-title">{{title}}</h4>
                    <p class="home-description">{{description}}...</p>
                    <p class="uploader">By: {{username}}</p>
                </div>
            </a>
        {{/images}}
    </script>

    <script id="image" type="text/handlebars">
        <div class="button-section">
            <a href="#" id="home-button" class="submit-button">Back to the Collection</a>
            <a href="#upload" id="upload-button" class="submit-button">Add to the Collection</a>
        </div>
        {{#image}}
            <div class="image-data">
                <h4 class="image-title">{{title}}</h4>
                <div class="image-border">
                    <img class="image-image" src="{{image}}">
                </div>
                <p>By: {{username}}</p>
                <p class="image-description">{{description}}</p>
            </div>
        {{/image}}
        <div class="comment-form">
            <h4>Leave Your Comments Below</h4>
            <button type="submit" id="submit-button">Submit</button>
            <div id="input-comment-box"><input type="text" class="text-input" id="text-input-comment" name="commentInput"><p class="input-title">Comment</p></div>
            <div id="input-user-box"><input type="text" class="text-input" id="text-input-commenter" name="usernameInput"><p class="input-title">UserName</p></div>
        </div>

        {{#comments}}
            <div class="comments">
                <p>{{commenter}}: {{comment}}</p>
            </div>
        {{/comments}}
    </script>

    <script id="upload" type="text/handlebars">
        <div class="button-section">
            <a href="#" id="home-button" class="submit-button">Back to the Collection</a>
        </div>
        <div id="upload-form">
            <div id="upload-file"><input type="file" name="file" id="file-input"></input><div>
            <div id="input-title-box"><input type="text" class="upload-text-input" id="text-input-title" name="titleInput"><p class="input-title">Title</p></div>
            <div id="input-description-box"><input type="text" class="upload-text-input" id="text-input-description" name="descriptionInput"><p class="input-description">Description</p></div>
            <div id="input-uploader-box"><input type="text" class="upload-text-input" id="text-input-uploader" name="uploaderInput"><p class="input-uploader">Uploader Name</p></div>
            <button type="submit" id="submit-button">Submit</button>
        </div>
        {{#image}}
            <div class="image-border">
                <img class="image-image" src="{{image}}">
            </div>
        {{/image}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/public/js/underscore-min.js"></script>
    <script src="/public/js/backbone-min.js"></script>
    <script type="text/javascript" src="/public/image_board.js"></script>
</body>

</html>
